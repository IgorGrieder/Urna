<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Urna</title>
</head>
<body>
    <div class="voting-machine">
        <div class="display">
            <div class="display-left">
                <div class="warning-message-top">
                    <span>SEU VOTO PARA</span>
                </div>
                <h1>President</h1>
                <div class="selection">
                    <div class="box nextNumber"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
                <div class="warning-message-bottom">
                    <span>APERTE a tecla: <br> CONFIRMA para CONFIRMAR seu VOTO <br> CORRIGE para REINICIAR seu VOTO</span>
                </div>
            </div>
            <div class="display-right">
                <img src="">
            </div>
        </div>

        <div class="voting-selection">
            <div class="voting-line">
                <div class="number">1</div>
                <div class="number">2</div>
                <div class="number">3</div>
            </div>
            <div class="voting-line">
                <div class="number">4</div>
                <div class="number">5</div>
                <div class="number">6</div>
            </div>
            <div class="voting-line">
                <div class="number">7</div>
                <div class="number">8</div>
                <div class="number">9</div>
            </div>
            <div class="voting-line">
                <div class="number">0</div>
            </div>
            <div class="voting-line">
                <div class="null">BRANCO</div>
                <div class="remedy">CORRIGE</div>
                <div class="confirm">CONFIRMA</div>
            </div>
        </div>
    </div>
    <script src="candidates.js"></script>
    <script src="script.js"></script>
</body>
</html>
